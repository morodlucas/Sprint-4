<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heinz Produtos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main>

        <div class="product-card2" style="margin-top: 10%;">

            <h1>Informe seus dados pessoais para prosseguir com a avaliação</h1>
            <p style="font-weight: 600; font-size: 23px;">Ao preencher os campos, você concorda com os nossos <a
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">termos de serviço</a></p>

            <div class="container">
                <div class="column">
                    <div class="row">
                        <p style="font-weight: 700;">Nome</p>
                        <input type="text" placeholder="João Maria">
                    </div>
                    <div class="row">
                        <p style="font-weight: 700;">CPF</p>
                        <input type="text" placeholder="999.999.999-99">
                    </div>
                    <div class="row">
                        <p style="font-weight: 700;">E-mail</p>
                        <input type="text" placeholder="seuemail@email.com">
                    </div>
                </div>
                <div class="column" style="margin-left: 100px;">
                    <div class="row">
                        <p style="font-weight: 700;">Telefone</p>
                        <input type="text" placeholder="+55 (99) 99999-9999">
                    </div>
                    <div class="row">
                        <p style="font-weight: 700;">Gênero</p>
                        <input type="text" placeholder="Masculino, Feminino, NB">
                    </div>
                    <div class="row">
                        <p style="font-weight: 700;">Data de nascimento</p>
                        <input type="text" placeholder="01/01/01">
                    </div>
                </div>

            </div>

            <button class="comprar-button"><a href="./avaliacao.html" class="botao">Prosseguir</a></button>

    </main>

</body>

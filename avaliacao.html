<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heinz Produtos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main>

        <div class="product-card2" style="margin-top: 10%;">

            <h1>Conte-nos</h1>
            <p style="font-weight: 600; font-size: 23px;">A sua opinião é extremamente importante para nossa empresa</p>


            <div class="container">
                <div class="column">
                    <div class="row">
                        <p style="font-weight: 700;">Qual produto será abordado?</p>
                        <input type="text" placeholder="Ketchup, mostarda">
                    </div>

                </div>
                <div class="column" style="margin-left: 100px;">
                    <div class="row">
                        <p style="font-weight: 700;">Nota ao produto</p>
                        <input type="text" placeholder="1 - 10">
                    </div>
                </div>

            </div>

            <div>
                <p style="font-weight: 700;">Sua opinião</p>
                <input type="text" style="width: 50%; height: 70px; margin-bottom: 20px;"
                    placeholder="Em minha opinião(...)">
            </div>

            <button class="comprar-button"><a href="./esg.html" class="botao">Prosseguir</a></button>

    </main>

</body>
